<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table id="myTable">
        <tr>
            <th>FullName</th>
            <th>Email</th>
            <th>Password</th>
            <th>Number</th>
        </tr>

        <tr>
            <td id="filedName"></td>
            <td id="filedEmail"></td>
            <td id="filedPassword"></td>
            <td id="filedNumber"></td>
        </tr>
    </table>


    <div class="container">
        <form action="" id="myForm">
            <h2>Form Validation</h2>
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" name="fullname" id="fullname" placeholder="Enter Your Full Name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
            </div>

            <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" name="email" id="pass" placeholder="Enter Your Password" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="" selected disabled>--Select your Gender--</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="number" name="phone" id="phone" placeholder="Enter Your Number" required>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>


    <script>
        // form
        let userName = document.querySelector("#fullname")
        let userPassword = document.querySelector("#pass")
        let userEmail = document.querySelector("#email")
        let userPhone = document.querySelector("#phone")
        let userButton = document.querySelector("#submit")
        let userGender = document.querySelector("#gender")

        let button = document.querySelector("button")
        
        // let myForm = document.querySelector("#myForm")



        // table data show
        let table = document.querySelector("#myTable")

        let tableName = document.querySelector("#filedName")
        let tableEmail = document.querySelector("#filedEmail")
        let tablePassword = document.querySelector("#filedPassword")
        let tableNumber = document.querySelector("#filedNumber")


        button.addEventListener("click", (e) => {
            e.preventDefault()

            tableName.innerHTML = userName.value
            tableEmail.innerHTML = userEmail.value
            tablePassword.innerHTML = userPassword.value
            tableNumber.innerHTML = userPhone.value
            
            if( tableName.innerHTML !=''&&  tableEmail.innerHTML !=''&&tablePassword.innerHTML !=''&& tableNumber.innerHTML !=''){
                table.style.display ='block';
            }
        });

    </script>
</body>

</html>
